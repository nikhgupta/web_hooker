  <div class="container">

    <h2>Edit User</h2>

<form class="edit_user" id="edit_user" action="/users" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" /><input type="hidden" name="_method" value="put" />
  

  <div class="field">
    <label for="user_email">Email</label><br />
    <input autofocus="autofocus" type="email" value="user7@example.com" name="user[email]" id="user_email" />
  </div>


  <div class="field">
    <label for="user_password">Password</label> <i>(leave blank if you don't want to change it)</i><br />
    <input autocomplete="off" type="password" name="user[password]" id="user_password" />
  </div>

  <div class="field">
    <label for="user_password_confirmation">Password confirmation</label><br />
    <input autocomplete="off" type="password" name="user[password_confirmation]" id="user_password_confirmation" />
  </div>

  <div class="field">
    <label for="user_current_password">Current password</label> <i>(we need your current password to confirm your changes)</i><br />
    <input autocomplete="off" type="password" name="user[current_password]" id="user_current_password" />
  </div>

  <div class="actions">
    <input type="submit" name="commit" value="Update" />
  </div>
</form>
<h3>Cancel my account</h3>

<p>Unhappy? <form class="button_to" method="post" action="/users"><input type="hidden" name="_method" value="delete" /><input data-confirm="Are you sure?" type="submit" value="Cancel my account" /></form></p>
